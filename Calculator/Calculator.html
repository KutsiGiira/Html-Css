<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="Calculator.css">
</head>
<body class="page">
<div class="Calculator">
	<div class="screen">
		<input type="text" placeholder="0"class="textspace" >
	</div>
	<div class="tools">
	<div class="op">
		<ul>
			<li>AC</li>
			<li>+/-</li>
			<li>%</li>
			<li>/</li>
		</ul>
	</div>
	<div class="side">
		<ul>
			<li>x</li>
			<li>-</li>
			<li id="resultbutton">=</li>
		</ul>
	</div>
	<table>
	<tr>
		<td>7</td>
		<td>8</td>
		<td>9</td>
	</tr>
	<tr>
		<td>4</td>
		<td>5</td>
		<td>6</td>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
	</tr>
	</table>
	</div>
	</div>
</div>
</body>
</html>
