<!DOCTYPE html>
<html>
<head>
	<title>CreditCard</title>
	<link rel="stylesheet" href="Card.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
	<!-- <div class="card">
		<div class="frontcard"></div>
		<div class="backcard"></div>
	</div> -->
	<div class="page">
		<div class="sidepage">
		</div>
		<div class="content">
			<div class="info">
				<div class="namenumber">
				<label>CARD HOLDER NAME</label>
				<input type="text" placeholder="e.g Jane Applessed">
				<label>CARD NUMBER</label>
				<input type="text" placeholder="e.g 1234 5678 9123 0000" minlength="16" maxlength="16">
				</div>
				<div class="date">
					<div class="month">
						<label id="month">EXP. DATE(MM/YY)</label><br>
						<input type="month">
					</div>
					<div class="password">
					<label id="month">CVC</label><br>
					<input type="text" placeholder="e.g 123" minlegnth="3" maxlength="3" id="cvc">
					</div>
				</div>
				<div class="button"><button>Confirm</button></div>
			</div>
	<div class="card">
		<div class="frontcard">
			<div class=icon>
				<span class="material-symbols-outlined">
					radio_button_unchecked
					</span>
			</div>
			<div class="zeros">
			<div>0000 0000 0000 0000</div>
			</div>
			<div class="lastrow">
				<div class="ex">JANE APPLESEED</div>
				<div class="code">00/00</div>
			</div>
		</div>
		<div class="backcard">
			<div class="top"></div>
			<div class="mid"></div>
			<div class="bottom">
				<div class="void"><span class="threezero">000</span></div>
				<div class="lines">----------- ------- ---<br>---------- --------- -<br>---------- ---- -----</div>
			</div>
		</div>
	</div>
		</div>
	</div>
</body>
</html>
